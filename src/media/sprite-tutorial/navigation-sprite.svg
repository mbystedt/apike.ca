<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
         width="50" height="200"
         viewBox="0 0 50 200"  >
	
	<!-- Matthew Bystedt http://apike.ca 2012 -->
	
	<!-- Marker Definition -->
	<defs>
        
        <g id="arrow">
        	<rect x="-4" y="3" width="6" height="4" fill="none" stroke="black" stroke-width="2" />
        	<polygon id="triangle" points="0,0 10,5 0,10 1,5" fill="white" stroke="black" />
        	<rect x="-4" y="3" width="6" height="4" fill="white" />
        </g>
        
        <pattern id="adobeBricks" patternUnits="userSpaceOnUse"
				x="0" y="0" width="40" height="40"
				viewBox="-20 -20 40 40"  >
            
			<rect x="-20" y="-20" width="100%" height="100%" fill="#ba6d35" />
			<line x1="-20" y1="0" x2="20" y2="0" stroke-width="40" stroke="#b46a34" stroke-dasharray="8,8"/>
			<line x1="0" y1="-20" x2="0" y2="20" stroke="#944f0c" />
			<line x1="-20" y1="0" x2="20" y2="0" stroke="#944f0c" />
		</pattern>
	</defs>
	
	<use transform="translate(20, 15) scale(2.2)" xlink:href="#arrow" />
	<use transform="translate(20, 15) rotate(180, 25, 25) translate(40, -20) scale(2.2)" xlink:href="#arrow" />
	
	<g transform="translate(0,100)" stroke-width="4">
		<line x1="20" y1="20" x2="35" y2="40" stroke="brown"  stroke-linecap="round" stroke-linejoin="round" />
		<circle cx="20" cy="20" r="10" fill="white" stroke="black" />
	</g>
	
	<g transform="translate(0,150)" stroke-width="2">
		<polygon points="10,40 25,12 40,40" fill="gold" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
		<text x="25" y="31" font-size="20" font-weight="bold" text-anchor="middle" alignment-baseline="middle">!</text>
	</g>
	
	<!--
	<rect width="50" height="50" fill="none" stroke="black" />
	<rect y="50" width="50" height="50" fill="none" stroke="black" />
	<rect y="100" width="50" height="50" fill="none" stroke="black" />
	<rect y="150" width="50" height="50" fill="none" stroke="black" />
	-->
</svg>