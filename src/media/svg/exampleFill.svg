<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
         width="500" height="150"
         viewBox="0 0 1000 300" >
	
	<!-- Matthew Bystedt http://apike.ca 2012 -->
	
	<!-- Pattern Definition -->
	<defs>
		<pattern id="graphPaperPattern" patternUnits="userSpaceOnUse"
				x="0" y="0" width="20" height="20"
				viewBox="0 0 10 10" >
				
			<line x1="0" y1="0" x2="10" y2="0" stroke="lightblue" fill="none" stroke-dasharray="2,2" />
			<line x1="0" y1="0" x2="0" y2="10" stroke="lightblue" fill="none" stroke-dasharray="2,2" />
		</pattern>
		
		<radialGradient id="fillGrad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="5%" stop-color="white" />
            <stop offset="50%" stop-color="#ded" />
            <stop offset="95%" stop-color="#325463" stop-opacity="0.9" />
        </radialGradient>
        
        <pattern id="adobeBricks" patternUnits="userSpaceOnUse"
				x="0" y="0" width="40" height="40"
				viewBox="-20 -20 40 40"  >
            
			<rect x="-20" y="-20" width="100%" height="100%" fill="#ba6d35" />
			<line x1="-20" y1="0" x2="20" y2="0" stroke-width="40" stroke="#b46a34" stroke-dasharray="8,8"/>
			<line x1="0" y1="-20" x2="0" y2="20" stroke="#944f0c" />
			<line x1="-20" y1="0" x2="20" y2="0" stroke="#944f0c" />
		</pattern>
	</defs>

	<!-- Background -->
	<rect x="0" y="0" width="100%" height="100%" fill="url(#graphPaperPattern)" />
	
	<!-- Fill Examples -->
	<rect x="100" y="30" width="200" height="200" rx="10" ry="10" fill="blue" />
	<rect x="400" y="30" width="200" height="200" rx="10" ry="10" fill="url(#fillGrad)" />
	<rect x="700" y="30" width="200" height="200" rx="10" ry="10" fill="url(#adobeBricks)" />
	
	<!-- Text -->
	<text x="200" y="260" text-anchor="middle" font-size="30">Color</text>
	<text x="500" y="260" text-anchor="middle" font-size="30">Gradient</text>
	<text x="800" y="260" text-anchor="middle" font-size="30">Pattern</text>
</svg>