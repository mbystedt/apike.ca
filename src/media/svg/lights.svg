<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
         width="600" height="200"
         viewBox="0 0 600 200"  >
		
	<!-- Definitions -->
	<defs>
        <clipPath id="grate">
			<rect x="5%" y="5%" width="2" height="90%" />
			<rect x="15%" y="5%" width="2" height="90%" />
			<rect x="25%" y="5%" width="2" height="90%" />
			<rect x="35%" y="5%" width="2" height="90%" />
			<rect x="45%" y="5%" width="2" height="90%" />
			<rect x="55%" y="5%" width="2" height="90%" />
			<rect x="65%" y="5%" width="2" height="90%" />
			<rect x="75%" y="5%" width="2" height="90%" />
			<rect x="85%" y="5%" width="2" height="90%" />
			<rect x="95%" y="5%" width="2" height="90%" />
		</clipPath>
	</defs>

	<!-- Background -->
	<rect x="0" y="0" width="100%" height="100%" fill="darkblue" />
	
	<!-- Example 
    
	<g clip-path="url(#grate)">
	
    <text x="320" y="210" fill="black" font-size="25" text-anchor="middle">Result(Mask+Black)</text>
	</g>-->
	
	<image x="0" y="20" width="200" height="180" xlink:href="cat.png" />
    
</svg>