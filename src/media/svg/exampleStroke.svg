<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
         width="500" height="150"
         viewBox="0 0 1000 300" >
	
	<!-- Matthew Bystedt http://apike.ca 2012 -->
	
	<!-- Pattern Definition -->
	<defs>
		<pattern id="checkerPattern" patternUnits="userSpaceOnUse"
				x="0" y="0" width="20" height="20"
				viewBox="0 0 10 10" >
				
			<line x1="0" y1="0" x2="10" y2="0" stroke="lightblue" fill="none" stroke-dasharray="2,2" />
			<line x1="0" y1="0" x2="0" y2="10" stroke="lightblue" fill="none" stroke-dasharray="2,2" />
		</pattern> 
	</defs>

	<!-- Background -->
	<rect x="0" y="0" width="100%" height="100%" fill="url(#checkerPattern)" />
	
	<!-- Stroke Examples -->
	<circle cx="160" cy="120" r="90" fill="none" stroke="blue" stroke-width="30" />
	<circle cx="500" cy="120" r="70" fill="none" stroke="blue" stroke-width="80" stroke-dasharray="3,6,8,11" />
	<circle cx="500" cy="120" r="70" fill="none" stroke="black" stroke-width="2" />
	
	<line x1="700" y1="40" x2="950" y2="40" stroke="blue" stroke-width="40" stroke-dasharray="7,3" />
	<line x1="700" y1="90" x2="950" y2="90" stroke="green" stroke-width="40" stroke-dasharray="11,7" />
	<line x1="700" y1="140" x2="950" y2="140" stroke="lightgreen" stroke-width="40" stroke-dasharray="4,7" />
	
	<line x1="700" y1="210" x2="950" y2="210" stroke="blue" stroke-width="40" stroke-dasharray="7,3" />
	<line x1="700" y1="210" x2="950" y2="210" stroke="green" stroke-width="40" stroke-dasharray="11,7" />
	<line x1="700" y1="210" x2="950" y2="210" stroke="lightgreen" stroke-width="40" stroke-dasharray="4,7" />
	
	<text x="160" y="260" text-anchor="middle" font-size="30">Stroked circle</text>
	<text x="500" y="260" text-anchor="middle" font-size="30">Dash Array: 3,6,8,11</text>
	<text x="825" y="260" text-anchor="middle" font-size="30">Combined</text>
	
	<text x="670" y="40" text-anchor="middle" alignment-baseline="middle" font-size="30">7,3</text>
	<text x="670" y="90" text-anchor="middle" alignment-baseline="middle" font-size="30">11,7</text>
	<text x="670" y="140" text-anchor="middle" alignment-baseline="middle" font-size="30">4,7</text>

	
</svg>