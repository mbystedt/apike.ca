<html>
<head>
    <script type="text/javascript" src="maze/maze.js"></script>
    <script type="text/javascript">
        // Model transformation matrix class.
        var mz = new maze(8, 8, 1);
        mz.generate();

 var Controller = function (unSeth) {
        this.unSeth = unSeth;
    }
    
    Controller.prototype.validateMove = function(amm) {
        var x = (svgDocument.getElementById("unSeth").getAttribute("x") - 80);
        var y = (svgDocument.getElementById("unSeth").getAttribute("y") - 20);
        
        var sx = x / 50;
        var sy = y / 50;

        var fx = Math.floor(sx);
        var fy = Math.floor(sy);
        
        
        if (unSeth.direction == 2 && (Math.floor( (x + 32) / 50 + amm) > fx)) {
            if (mz.maze[mz.address(fx, fy, 0)].wall[1] == 1) {
                return 0;
            }
        } else if (unSeth.direction == 6 && (Math.floor( (x) / 50 - amm) < fx)) {
            window.status = "fx" + fx + "nx" + Math.floor( (x) / 50 - amm) + "y" + fy;
            if (mz.maze[mz.address(fx, fy, 0)].wall[3] == 1) {
                return 0;
            }
        } else if (unSeth.direction == 0 && (Math.floor( (y) / 50 - amm) < fy)) {
            window.status = "fy" + fy + "ny" + Math.floor( (y) / 50 - amm) + "y" + fy + "x" +fx;
            if (mz.maze[mz.address(fx, fy, 0)].wall[0] == 1) {
                return 0;
            }
        } else if (unSeth.direction == 4 && (Math.floor( (y+32) / 50 + amm) > fy)) {
            window.status = "fy" + fy + "ny" + Math.floor( (y+32) / 50 + amm) + "y" + fy + "x" +fx;
            if (mz.maze[mz.address(fx, fy, 0)].wall[2] == 1) {
                return 0;
            }
        }
        
        return 1;
    }


    </script>
</head>
<body>

<p>Check This!</p>
</body>
</html>
